<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Profolio Website</title>
    <!-- style files -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesomes Files -->
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="images/logo.png" alt="My Profolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A : Contact -->

    <section id="contact-a" class="py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead text-center">Please Use the form below to leave a Message</p>

            <div class="contact-content py-2">
                <div class="contact-content-left  ">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter Name...">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Enter Email...">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="Enter Number...">
                        </div>
                        <div class="form-group">
                            <label for="text">Subject</label>
                            <input type="text" name="text" id="text" placeholder="Enter Subject...">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" placeholder="Enter Message..."></textarea>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="contact-content-right">
                    <div class="content-right">
                        <div class="icon">
                            <i class="fas fa-mobile fa-2x"></i>
                        </div>
                        <div class="text">
                            <h2>Phone</h2>
                            <a href="tel:022-233-456">022 345 567</a>
                        </div>
                    </div>
                    <div class="content-right">
                        <div class="icon">
                            <i class="fas fa-envelope fa-2x"></i>
                        </div>
                        <div class="text">
                            <h2>Email</h2>
                            <a href="mailto:frujuniorp@gmail.com">frujuniorp@gmail.com</a>
                        </div>
                    </div>
                    <div class="content-right">
                        <div class="icon">
                            <i class="fas fa-address-card fa-2x"></i>
                        </div>
                        <div class="text">
                            <h2>Address</h2>
                            <p>Essamuah-Road Mamobi-Accra Ghana</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Section B: Hire -->

    <section id="contact-b" class="bg-main">
        <div class="container text-center py-4">
            <h1 class="lg-text">Let's Start Your Next Project</h1>
        </div>
    </section>

    <!-- Footer -->

    <footer id="main-footer" class="py-2">
        <div class="footer-content container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>

            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>

        </div>
    </footer>


</body>

</html>
